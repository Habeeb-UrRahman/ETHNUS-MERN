<!DOCTYPE html>
<html>
<head>
  <title>HTML Task-2</title>
  <style>
    .border {
        border: 3px solid black;
        max-width: 250px;
        padding: 10px; /* Optional: Add some padding to the border */
      }
  </style>
  <p>Lists can be nested &#x0028;list inside list&#x0029;</p>
</head>
<body class="border">
  <div> <!-- Wrap your content in a <div> with the "border" class -->
    <ul>
      <li>Coffee</li>
      <li>Tea
        <ul>
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>
  </div> <!-- Close the <div> element -->
</body>
</html>
